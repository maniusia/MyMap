<!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>My town ROCKS!</title>
     <link rel="stylesheet" href="css/flexboxgrid-6.3.1/css/flexboxgrid.min.css">
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
 </head>

 <body>
     <article class="row center-xs">
         <nav id="menu" class="col-xs-4 col-sm-4 col-md-2">
             <div class="selector">
                 Filter locations: <input type="text" data-bind="textInput: filter" />
             </div>
             <ul data-bind="foreach: filteredMarkers()">
                 <li class="markerListItem" data-bind="click: toggleBounce, text: title"></li>
             </ul>

         </nav>
         <div class="col-xs-8 col-sm-8 col-md-10">
             <div id="map">
             </div>
         </div>
     </article>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
     <script src="js/knockout/knockout-3.4.2.js"></script>
     <script src="js/app.js"></script>
     <script> var googleError = function() {alert('Sorry! Something went wrong with loading the map and locations.')};</script>
     <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkJVp0lKYz1uUM7YNk8CP60VHLV2SJXBo&callback=viewModel.init" onerror="googleError()""></script>
 </body>

 </html>
